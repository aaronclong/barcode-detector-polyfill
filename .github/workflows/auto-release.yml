on: [push]
jobs:
  auto_release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Build Changelog"
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          base-ref: "988cdd58f9181116e1a80283272f63bcb2ee5d45"
          myToken: ${{ secrets.GITHUB_TOKEN }}
