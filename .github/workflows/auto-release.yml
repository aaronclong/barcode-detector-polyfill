on:
  workflow_dispatch:
    inputs:
      next_version:
        description: "Version to bump the package to"
        required: true
      prev_version:
        description: "Prior version to generate changelog from"
        required: true
env:
  NODE_VERSION: 18
jobs:
  gen_change_log:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: "Build Changelog"
        id: changelog
        uses: metcalfc/changelog-generator@v4.1.0
        with:
          base-ref: ${{ inputs.prev_version }}
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Bump version
        run: npm version ${{ inputs.next_version }} --no-git-tag-version
        shell: bash
  build-library:
    needs: gen_change_log
    uses: ./.github/workflows/build-library.yml
