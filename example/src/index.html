<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>webpack starterkit</title>
  <meta name="description" content="A light foundation for your next frontend project based on webpack.">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>eruda.init();</script>
</head>
<body>
  <div class="home">
    <div id="status">Initializing...</div>
    <button id="startButton" disabled>Start Scan</button>
    Detect an Image: <input id="fileInput" type="file" disabled/>
    <img id="selectedImg"/>
  </div>
  <div class="scanner" style="display:none;">
    <select id="cameraSelect"></select>
    <button id="closeButton">Close</button>
    <svg class="overlay fullscreen"></svg>
    <video class="camera fullscreen" muted autoplay="autoplay" playsinline="playsinline" webkit-playsinline></video>
  </div>
</body>
</html>
